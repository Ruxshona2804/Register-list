<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Ro'yxatdan o'tish</title>
    <style>
        body {
            background: linear-gradient(to right, #A7D7F9, #6C5CE7);
            height: 100vh; /* Растянуть фон на всю высоту экрана */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        };
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center   min-h-screen px-4">

    <div class="w-full max-w-[800px] bg-white p-6 rounded-2xl shadow-xl">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Tizimga kirish</h1>
        
        <form class="space-y-4">
            <div>
                <label for="phone_number" class="block text-gray-600 font-medium mb-1">Telefon raqamingizni kiriting</label>
                <input type="tel" id="phone_number" placeholder="Telefon raqamingizni kiriting" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <div>
                <label for="password" class="block text-gray-600 font-medium mb-1">Parolni kiriting</label>
                <input type="password" id="password" placeholder="Parolingizni kiriting" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

        </form>
        <button type="button" onclick="login()" class="w-full mt-4 bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300 shadow-md">
            Tizimga kirish
        </button>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
