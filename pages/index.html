<!DOCTYPE html>
<html lang="uz" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <title>Ro'yxatdan o'tish</title>

    <style>
        body {
            background: linear-gradient(to right, #A7D7F9, #6C5CE7);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        ;

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class=" dark:bg-black/70 dark:text-white flex items-center justify-center min-h-screen transition duration-300">

    <div
        class=" container  w-full max-w-3xl bg-sky-100 dark:bg-gray-800 p-6 rounded-lg shadow-lg transition duration-300">
        <div class="flex flex-col md:flex-row justify-center items-center gap-4 md:gap-10">
            <h1 class="text-[40px] font-bold text-center text-blue-700 dark:text-white mb-6">
                Ro'yxatdan o'tish
            </h1>
            <button onclick="darkMode()"
                class="px-3 py-2 rounded-lg bg-white dark:bg-gray-700 dark:text-white transition mb-5 hover:bg-gray-200 dark:hover:bg-gray-600">
                <i id="darkModeIcon" class="fa-solid fa-moon"></i>
            </button>
        </div>


        <form class="space-y-4">
            <div>
                <label for="full_name" class="block text-gray-600 dark:text-gray-300 mb-1">F.I.O</label>
                <input type="text" id="full_name" placeholder="F.I.O kiriting"
                    class="w-full p-2 border rounded-lg dark:border-gray-700 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300">
            </div>

            <div>
                <label for="phone_number" class="block text-gray-600 dark:text-gray-300 mb-1">Telefon raqam</label>
                <input type="number" id="phone_number" placeholder="Telefon raqamingizni kiriting"
                    class="w-full p-2 border rounded-lg dark:border-gray-700 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300">
            </div>

            <div>
                <label for="password" class="block text-gray-600 dark:text-gray-300 mb-1">Parol kiriting</label>
                <input type="password" id="password" placeholder="Parolingizni kiriting"
                    class="w-full p-2 border rounded-lg dark:border-gray-700 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300">
            </div>

            <div>
                <label for="password2" class="block text-gray-600 dark:text-gray-300 mb-1">Parolingizni qayta
                    tasdiqlang</label>
                <input type="password" id="password2" placeholder="Parolingizni tasdiqlang"
                    class="w-full p-2 border rounded-lg dark:border-gray-700 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300">
            </div>

            <div>
                <label for="avatar" class="block text-gray-600 dark:text-gray-300 mb-1">Avatar kiriting</label>
                <input type="file" id="avatar"
                    class="w-full p-2 border rounded-lg dark:border-gray-700 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300">
            </div>
        </form>

        <div class="flex justify-center">
            <button onclick="register()"
                class="w-full bg-blue-500 text-white py-2 mt-2 rounded-lg active:bg-blue-800 transition duration-300">
                Ro'yxatdan o'tish
            </button>
        </div>

        <div class="flex justify-center">
            <a href="../pages/login.html"
                class="w-full bg-blue-500 text-white py-2 rounded-lg active:bg-blue-800 transition duration-300 mt-3 text-center">
                Tizimga kirish
            </a>
        </div>
    </div>



    <script src="../js/main.js"></script>
    <script>
        function darkMode() {
    document.documentElement.classList.toggle("dark");
    let icon = document.getElementById("darkModeIcon");
    if (document.documentElement.classList.contains("dark")) {
        icon.classList.replace("fa-moon", "fa-sun");
    } else {
        icon.classList.replace("fa-sun", "fa-moon");
    }
}
    </script>
</body>

</html>
